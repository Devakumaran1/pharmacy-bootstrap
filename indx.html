<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Management</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
</head>

<body>

    <div class="container-fluid bg-primary p-3 text-center mt-4 text-white">
        <h1>Pharmacy Management Using MERN Stack</h1>
    </div>
    <div class="container mt-5 mb-5">
        <div id="carouselExampleIndicators" class="carousel slide " data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active "></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
                
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="./images/1.png" alt="First slide">
                    <div class="carousel-caption d-none d-md-block text-dark">
                        <h3>Home Page</h3>
                      </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./images/2.png" alt="Second slide">
                    <div class="carousel-caption d-none d-md-block text-dark">
                        
                        <h3>Add Products</h3>
                        <p>.</p>
                      </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./images/3.png" alt="Third slide">
                    <div class="carousel-caption d-none d-md-block text-dark">
                        <h3>Product Details</h3>
                        
                      </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./images/4.png" alt="fourth slide">
                    <div class="carousel-caption d-none d-md-block text-dark">
                        <h3>Billing Page</h3>
                      </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./images/5.png" alt="fifth slide">
                    <div class="carousel-caption d-none d-md-block text-dark">
                        <h3>Invoice Page</h3>
                      </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./images/6.png" alt="sixth slide">
                    <div class="carousel-caption d-none d-md-block text-dark">
                        <h3>Database Side</h3>
                        <p></p>
                      </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> -->

    <script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script> -->
</body>

</html>
